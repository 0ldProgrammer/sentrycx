<div class="row" style="margin-left: -5px; padding-bottom: 10px;">
    <div class="col-md-12">
        <form class="row" method="#" action="#">
            <div class="select-url" style="font-size: 11px;">Urls
                <div class="dropdown mb-4">                  
                    <h4 class="modal-title" data-toggle="dropdown" class="dropdown-toggle" id="modal-basic-title"> {{ subUrl }} <b class="caret"></b> </h4>
                    <ul *ngIf="urls.length > 0" class="dropdown-menu">
                        <li *ngFor="let url of urls "><a (click)="setUrl(url)" type="button"> 
                            {{url.url}}
                    </a></li>
                    </ul>
                </div>
            </div>
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Agent Name" [attr.value]="agent" disabled>
            </mat-form-field>
        </form>
    </div>
</div>
    
<div class="row">    
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="text-primary">
                    <tr>
                        <th>Timestamp</th>
                        <th *ngFor="let field of HISTORICAL_FIELDS">{{ field.name }}</th>
                    </tr>
                </thead>
                <tbody *ngIf="records.length > 0">
                    <tr *ngFor="let record of records" [ngClass]="record.mos | mosRate ">
                        <td>{{ record.created_at | date:'medium' }} </td>
                        <td class="text-center" *ngFor="let field of HISTORICAL_FIELDS">{{ record[field.id] | number : '1.2-2' }}</td>
                    </tr>
                </tbody>

                <tbody *ngIf="!isLoading && records.length == 0">
                    <tr>
                        <td colspan="5" class="text-center">No Records found</td>
                    </tr>
                </tbody>

                <tbody *ngIf="isLoading" >
                    <tr>
                        <td colspan="5" class="text-center"><mat-progress-bar  mode="indeterminate"></mat-progress-bar></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
