<button mat-raised-button 
    [mdePopoverTriggerFor]="dropdownPopover" class="pre-wrap btn-sm {{ selected.includes('none') ? 'btn btn-danger' : 'btn btn-info'}}"
    mdePopoverTriggerOn="click" #popoverTrigger="mdePopoverTrigger" [innerHTML]="title">
</button>



<mde-popover #dropdownPopover="mdePopover" [mdePopoverOverlapTrigger]="false" [mdeFocusTrapEnabled]="true" [mdePopoverCloseOnClick]="closeOnClick" mdePopoverTriggerOn="click">
    <mat-card style="max-width: 300px">
        <mat-card-content>
        
        <mat-nav-list>
            <a mat-list-item *ngFor="let option of options" (click)="check(option.value)">
                <span class="btn-label" *ngIf="selected | contains:option.value">
                    <i class="material-icons">check_box</i>
                </span>
                <span class="btn-label" *ngIf="!( selected | contains:option.value )">
                    <i class="material-icons">check_box_outline_blank</i>
                </span>
                {{ option.name }} 
            </a>
        </mat-nav-list>
        </mat-card-content>
    </mat-card>
</mde-popover>
