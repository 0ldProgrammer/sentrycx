<form class="simple-form" [formGroup]="accountForm">
    <input type="hidden" checked="" formControlName="need_hostfile_url">
    <!-- Email Address -->
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Account Name:</mat-label>
        <input autocomplete="off" formControlName="name" type="text" class="form-control" id="name" matInput
          placeholder="(e.g BELKIN, OPEXOTHER, etc.. )">
      </mat-form-field>
      <small *ngIf="isInvalid('name')" class="text-danger">Account Name is invalid</small>
    </div>

    <div class="form-group">
        <div class="togglebutton">
          <label>
            <input type="checkbox" checked="" formControlName="need_device_check" (change)="checkDevice($event)">
            <span class="toggle"></span>
              <strong>Check Agents for Media Device on start-up</strong>
          </label>
        </div>
    </div>

    <div [ngClass]="{'hide-check-devices': !checkMediaDevice }">
      <div class="form-group">
        <div class="ml-5">
          <div class="togglebutton">
            <label>
              <input type="checkbox" checked="" formControlName="check_sites_devices" >
              <span class="toggle"></span>
                <strong>Enable Sites to check Media Devices.</strong>
            </label> 
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
        <div class="togglebutton">
          <label>
            <input type="checkbox" checked="" formControlName="is_active">
            <span class="toggle"></span>
              <strong>Activate account</strong>
          </label>
        </div>
    </div>

    <div class="form-group">
      <div class="togglebutton">
        <label>
          <input type="checkbox" checked="" formControlName="has_securecx">
          <span class="toggle"></span>
            <strong>Check Secure CX</strong>
        </label>
      </div>
  </div>
